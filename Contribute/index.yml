# FAQ section
  - componentType: frequently-asked-questions
    #layout: horizontal
    title: Frequently asked questions
    questions:
      - question: What is the Experts Hub?
        answer: A public home on Microsoft Learn where technical experts discover high‑value ways to share, contribute, access creator resources, get involved in opportunities across Microsoft, and have the opportunity to be recognized for their impact.
      - question: What's the difference between the Experts Hub and Learn Experts (Learning Rooms)?
        answer: Experts Hub is an open destination on Learn for all contributors; “Learn Experts” are invited community leaders who support learners by facilitating [Learning Rooms](https://techcommunity.microsoft.com/discussions/skills-hub-discussions/meet-the-microsoft-learn-experts/3782298). One is a place, the other is a role.
      - question: Who can become an expert?
        answer: Anyone with a passion for sharing knowledge about Microsoft technologies! Whether you're a developer, IT pro, data scientist, or student, your expertise is valuable to the community.
      - question: Do I need to be a Microsoft MVP to be an expert?
        answer: You don't need any special credentials or experience to contribute, just a desire to share your expertise or participate in the community.
      - question: What's in it for me?
        answer: As a technical expert on Microsoft Learn, you can gain visibility through attribution and spotlights, access curated opportunities to help you make an impact, and earn digital recognition.

